<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code{
            background-color: rgb(195,186,223);
            color:rgb(60, 71, 158);
            border-radius: 20px;
        }
        .in{
            background-color: rgba(159, 255, 140, 0.635);
            color:rgb(26, 126, 17);
            border-radius: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
   <div> <div style="text-align:center"class="code">
    <h1>Enter your Code</h1>
    <input type="text" id="code" onkeyup="text()" placeholder="Enter Your Code"></div>

        <HR />
   <div class="in"> <div class = marks  style="text-align:center"> <h1>Enter your Marks</h1>
    <form onsubmit="return result()">
        Hindi : <input type="number" id="hindi" required><br><br>
        science : <input type="number" id="science" required><br><br>
        maths : <input type="number" id="maths" required><br><br>
        Gujarati : <input type="number" id="gujarati" required><br><br>
        English : <input type="number" id="english" required><br><br>
        <input type="submit" id="english"><br><br>
        <h1 id="result"></h1>
    </form></div></div>
    </div>

    <script>

        function text() {
            document.getElementById("code").style.textTransform = "uppercase";
        }

        function result() {
            var hindi = document.getElementById("hindi").value;
            var science = document.getElementById("science").value;
            var maths = document.getElementById("maths").value;
            var gujarati = document.getElementById("gujarati").value;
            var english = document.getElementById("english").value;

            var total = +hindi + +gujarati + +english + +science + +maths;
            var perc = (total * 100) / 500;
            if (perc <= 40) {
                document.getElementById("result").innerHTML = "Your Total is " + total + " and per % is " + perc + ": Faiil";
                document.getElementById("result").style.color = "red";
                return false;
            }
            else if (perc > 40 && perc <= 60) {
                document.getElementById("result").innerHTML = "Your Total is " + total + " and per % is " + perc + ": Pass Class";
                document.getElementById("result").style.color = "Green";
                return false;
            }
            else if (perc > 60 && perc <= 70) {
                document.getElementById("result").innerHTML = "Your Total is " + total + " and per % is " + perc + ": First Class";
                document.getElementById("result").style.color = "Green";
                return false;
            }
            else {
                document.getElementById("result").innerHTML = "Your Total is " + total + " and per % is " + perc + ": Dist Class";
                document.getElementById("result").style.color = "Green";
                return false;
            }
        }
    </script>
</body>

</html>
